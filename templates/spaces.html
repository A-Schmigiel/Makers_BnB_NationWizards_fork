<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WizardBnB</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/381540690015813634/1372581425253060638/witch-hat.png?ex=68274b91&is=6825fa11&hm=ade0ec8c6490c3779909f87613e74b9622ec9a57b9d686ee022eadd42b025b32&" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

    <style>
      .bg-image {
        background-image: url('https://i.ibb.co/ymbfmggW/general-background.png');          background-size: cover;
        background-position: center;
        height: 100vh;
        color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 2rem;        
      }

      .card {
        background-color: #041111cc;
        padding: 2rem;
        border-radius: 0;
      }
    </style>

  <body>

    <div class="bg-image">
      <div class="row">
        {% for space in spaces %}
        <div class="col-sm-6">
          <div class="card">
            <img src="https://thermohouse.co.uk/wp-content/uploads/2019/04/hero-image.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ space.name }}</h5>
              <p class="card-text">{{ space.description }}</p>
              <p class="card-text">Â£{{ space.price_per_night }} per night</p>
              <a href="/users/{{current_user.id}}/spaces/{{space.id}}" class="btn btn-primary">Book now</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
