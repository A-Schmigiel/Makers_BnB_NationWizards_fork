<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WizardBnB</title>
    <link rel="icon" href="https://i.ibb.co/XZL7j4C2/witch-hat.png" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:5001/spaces">WizardBnB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true" href="http://localhost:5001/spaces">Spaces</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5001/listspace">List a space</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/{{current_user.id}}/requests">Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout')}}">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>

    <style>
      .bg-image {
        background-image: url('https://i.ibb.co/ymbfmggW/general-background.png');          background-size: cover;
        background-position: center;
        height: 100vh;
        color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 2rem;        
      }

      .card {
        background-color: #041111cc;
        padding: 2rem;
        border-radius: 0;
      }
    </style>

  <body>

    <div class="bg-image">
      <div class="row">
        {% for space in spaces %}
        <div class="col-sm-6">
          <div class="card">
            <img src="{{ space.upload_image }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ space.name }}</h5>
              <p class="card-text">{{ space.description }}</p>
              <p class="card-text">Â£{{ space.price_per_night }} per night</p>
              <a href="/users/{{current_user.id}}/spaces/{{space.id}}" class="btn btn-secondary">Book now</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
