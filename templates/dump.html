<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Makersbnb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      background-image: url('https://thermohouse.co.uk/wp-content/uploads/2019/04/hero-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .bg-overlay {
      background-color: rgba(60, 147, 76, 0.533);
      padding: 2rem;
      border-radius: 10px;
    }

    .navbar a {
      color: rgb(255, 255, 255) !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
    <div class="container">
      <a class="navbar-brand" href="#">Staybnb</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Become a Host</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Landing Section -->
  <div class="bg-image">
    <div class="bg-overlay mx-auto col-md-8 col-lg-6">
      <h1 class="display-4">Welcome to Makersbnb</h1>
      <p class="lead">Find unique places to stay and unforgettable experiences around the world.</p>
      <a href="#" class="btn btn-primary btn-lg mt-3">Start Exploring</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
