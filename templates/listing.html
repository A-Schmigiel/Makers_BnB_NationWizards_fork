<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MakersBnB</title>
  <link rel="icon"href="https://i.ibb.co/XZL7j4C2/witch-hat.png" type="image/png">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 30px;
        box-sizing: border-box;
      }
      
      .bg-image {
      background-image: url('https://i.ibb.co/ymbfmggW/general-background.png');
      background-size: cover;
      background-position: center;
      /* height: 100vh; */
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .carousel-wrapper {
      border-radius: 0; /* optional: removes rounding */
      padding: 20px;
      max-width: 800px; /* optional: control max width */
      margin: 10px; /* centers the carousel */
      background-color: #041111cc; /* optional: semi-transparent background */
    }

    .carousel-inner img {
      width: 100%;
      height: auto; /* ensures it scales proportionally */
      object-fit: contain; /* ensures the image fits inside without being cropped */
      border-radius: 0; /* optional: remove default rounded corners */
    }

    .accordion-button,
    .accordion-button:not(.collapsed) {
      color: white;
      background-color: transparent;
    }

    .accordion-button::after {
      filter: brightness(0) invert(1);
    }
    .accordion-button:not(.collapsed) {
      color: white;
      background-color: inherit;
    }

    .custom-description,
    .custom-description:not(.collapsed) {
      background-color: #043139;
    }

    .custom-description-body {
      background-color: #0f9294;
      color: white;
    }

    .custom-amenities,
    .custom-amenities:not(.collapsed) {
      background-color: #1c413e;
    }

    .custom-amenities-body {
      background-color: #26a99b;
      color: white;
    }

    .accordion-button {
      border: none;
      box-shadow: none;
    }

    .accordion-body {
      border-top: 1px solid white;
    }
  </style>
  

</head>

<body class="bg-image">
  <div class="text-center">
    <a href="index.html"><button type="button" class="btn btn-dark" style="padding: 10px 20px;">Home</button></a>
  </div>

  <div class="carousel-wrapper">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://thermohouse.co.uk/wp-content/uploads/2019/04/hero-image.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/.../sky-frame.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/91/a9/4e/victoria-beach-house.jpg?w=1000&h=600&s=1" class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <p>Beautiful Beach House</p>

  <div class="accordion" id="accordionExample">

  <div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button class="accordion-button custom-description" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
      Description
    </button>
  </h2>
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body custom-description-body">
      <strong>This is a lovely 5 Bedroom property.</strong> It is situated on the beach front, with idyllic views of the water. I really cannot be bothered to try come up with anything creative, just book it already.
    </div>
  </div>
</div>

<div class="accordion-item">
  <h2 class="accordion-header" id="headingTwo">
    <button class="accordion-button custom-amenities" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
      Amenities
    </button>
  </h2>
  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
    <div class="accordion-body custom-amenities-body">
          <strong>This property has:</strong> WiFi, games room, dining room, 5 bedrooms.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
